name: employee_flutter_design_system
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 1.1.6
  analyzer: any
  cached_network_image: any
  diacritic: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  dart_code_metrics_presets: any
  dart_code_metrics: any

flutter:
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/1.5x/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/images/4.0x/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom-icons.ttf

    - family: FaBrands400
      fonts:
        - asset: assets/fonts/fa-brands-400.ttf